<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mini Golf</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="js/mini_golf.js">
        <link rel="stylesheet" href="css/index.css">
        <link rel="shortcut icon" href="assets/favicon.ico">
        <link rel="stylesheet" media="screen" href="./assets/Cactron-Regular.otf" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="module">
            import { startGame } from "./js/mini_golf.js";
            $(document).ready(() =>  {
                startGame();
            });
        </script>
    </head>
<body>
    <div class="header">
        <h1>Mini Golf</h1>
    </div>
    
    <div class="component">
        <p id="stroke_label">Strokes: 0</p>
        <p id="par_label">Par: 0</p>
    </div>
    
    <div id="content_div"></div>
    <p class="component" id="tip_label">Shoot</p>
    <button id="next_level" disabled="true">Next Level</button>
</body>
</html>
